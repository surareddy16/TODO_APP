        <div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Register</h2>
            <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Register" style="background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;" />
            </form>
            <h5 style="text-align: center; margin-top: 15px; color: #555;">Already have an account?</h5>
            <a href="{% url 'login' %}" style="display: block; text-align: center; color: #007bff; text-decoration: none;">Login</a>
        </div>
